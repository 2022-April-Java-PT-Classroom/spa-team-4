<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Create Your Own Art | JAC Mystery Educator</title>
</head>
<body>
  
<h1>Create Your Own Art!</h1>

<div id="box"></div>

<div class="colors">
  <button id="red">Red</button>
  <button id="orange">Orange</button>
  <button id="yellow">Yellow</button>
  <button id="green">Green</button>
  <button id="blue">Blue</button>
  <button id="purple">Purple</button>
  <button id="black">Black</button>
  <button id="white">White</button>
  <button id="brown">Brown</button>
  <button id="gray">Gray</button>
</div>

<div class="reset">
  <button id="reset">Clear Box</button>
</div>

<div class="instructions">
  <h3>How to make art:</h3>
  <ol>
    <li>Select a color.</li>
    <li>Click inside the box.</li>
    <li>Repeat until you've made a masterpiece!</li>
  </ol>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
